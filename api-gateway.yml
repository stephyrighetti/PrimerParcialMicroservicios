server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
        - id: movie-service
          uri: lb://movie-service
          predicates:
            - Path=/movies/**
        - id: series-service
          uri: lb://series-service
          predicates:
            - Path=/series/**
  zipkin:
    base-url: http://localhost:9411/
    enabled: true
#eureka
eureka:
  client:
   # fetch-registry: true
   # register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
